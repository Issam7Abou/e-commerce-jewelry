<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>E-SHOP</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
          Loubna SHOP
        </div>
        <ul class="navbar-menu">
            <li><a href="#">Produtos</a></li>
            <li class="cart-icon">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <div class="cart-dropdown">
                    <!-- Content of the dropdown menu -->
                    <div class="cart"></div>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Heading -->
    <div class="section-heading">
        <h2>Discover the Finest Craftsmanship</h2>
        <p>"Adorn Yourself with Our Dazzling Jewelry Pieces"</p>
      </div>
    <!-- Products -->
    <div class="products-container">
        <div class="item item-1">
            <img src="./img/anel.jpg" alt="item-1">
            <p class="item-name">Anel Zarlog ZV</p>
            <P class="price">45.99€</P>
            <button class="buy-btn">COMPRAR</button>
        </div>
        <div class="item item-2">
            <img src="./img/brincos.jpg" alt="item-2">
            <p class="item-name">Pulseira rakhta 30M</p>
            <P class="price">17.49€</P>
            <button class="buy-btn">COMPRAR</button>
        </div>
        <div class="item item-3">
            <img src="./img/charms.jpg" alt="item-3">
            <p class="item-name">Anel HANSA 65</p>
            <P class="price">45.99€</P>
            <button class="buy-btn">COMPRAR</button>
        </div>
        <div class="item item-4">
            <img src="./img/colar.jpg" alt="item-4">
            <p class="item-name">Braceleira Thai</p>
            <P class="price">119.99€</P>
            <button class="buy-btn">COMPRAR</button>
        </div>
        <div class="item item-5">
            <img src="./img/pulseira.jpg" alt="item-5">
            <p class="item-name">Brinco Maroc 90XL</p>
            <P class="price">69.99€</P>
            <button class="buy-btn">COMPRAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
